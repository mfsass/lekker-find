<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical logo -->
    <link rel="preload" href="/logo-min.png" as="image" type="image/png" fetchpriority="high">

    <!-- Efficient Font Loading: Variable Inter font -->
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@0,100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@0,100..900&display=swap"
        media="all">

    <!-- Favicons & Device Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#2e9e8f">
    <meta name="msapplication-TileColor" content="#2e9e8f">

    <!-- SEO Meta Tags -->
    <title>Lekker Find - Best Things to Do in Cape Town | 320+ Local Spots</title>
    <meta name="description"
        content="Lekker Find is the best way to discover things to do in Cape Town. 320+ hand-picked hidden gems, date spots, and local favorites. AI-matched to your vibe. No ads, free, and instant.">
    <link rel="canonical" href="https://lekker-find.co.za">

    <meta property="og:title" content="Lekker Find - Best Things to Do in Cape Town">
    <meta property="og:description"
        content="Discover 320+ hand-picked Cape Town spots. AI-matched to your vibe. Free, personal, and instant. Our local-first AI helps you find the perfect activity.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_ZA">
    <meta property="og:site_name" content="Lekker Find">
    <meta property="og:url" content="https://lekker-find.co.za">
    <meta property="og:image" content="https://lekker-find.co.za/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lekkerfind">
    <meta name="twitter:title" content="Lekker Find - Best Things to do in Cape Town">
    <meta name="twitter:description"
        content="320+ hand-picked Cape Town spots. AI-matched to your vibe. Discover something lekker today.">
    <meta name="twitter:image" content="https://lekker-find.co.za/og-image.png">

    <meta name="keywords"
        content="best things to do in Cape Town, things to do in Cape Town, Cape Town hidden gems, what to do Cape Town, Cape Town date ideas, local Cape Town recommendations, Cape Town this weekend, best spots Cape Town, South Africa travel recommendations, Cape Town tourism AI">

    <!-- Mobile & PWA tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Lekker Find">

    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="WfWMH3J5D-bVLJGiSz9R3g4wxptiVNzdxT2jkNrzxSk" />

    <style>
        :root {
            --bg-main: #fbfbfd;
            --primary: #2e9e8f;
            --foreground: #1c1f24;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            color: var(--foreground);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- App Shell Overlay (Preserves LCP while React loads) -->
    <div id="app-shell" class="shell-container">
        <div class="shell-orb shell-orb-1"></div>
        <div class="shell-orb shell-orb-2"></div>
        <img src="/logo-min.png" alt="" class="shell-logo" width="160" fetchpriority="high" decoding="async">
    </div>

    <!-- Shell Styles minimized for splash screen -->
    <style>
        .shell-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #fbfbfd;
            padding: 2rem;
            text-align: center;
            transition: opacity 0.6s ease-out;
        }

        .shell-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }

        .shell-orb-1 {
            width: 40vw;
            height: 40vw;
            top: -10vw;
            right: -10vw;
            background: #2e9e8f;
        }

        .shell-orb-2 {
            width: 35vw;
            height: 35vw;
            bottom: -5vw;
            left: -10vw;
            background: #ffa726;
        }

        .shell-logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .shell-logo {
                width: 160px;
            }
        }
    </style>

    <script>
        // Failsafe: Remove shell if React takes too long or fails (5s timeout)
        setTimeout(() => {
            const shell = document.getElementById('app-shell');
            if (shell) {
                shell.style.opacity = '0';
                shell.style.pointerEvents = 'none';
                setTimeout(() => shell.remove(), 500);
            }
        }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
