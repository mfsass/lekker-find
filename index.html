    <style>
        :root {
            --bg-main: #fbfbfd;
            --primary: #2e9e8f;
            --foreground: #1c1f24;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
            color: var(--foreground);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!-- App Shell Overlay (Preserves LCP while React loads) -->
    <div id="app-shell" class="shell-container">
        <div class="shell-orb shell-orb-1"></div>
        <div class="shell-orb shell-orb-2"></div>
        <img src="/logo-heading.svg" alt="" class="shell-logo" fetchpriority="high" decoding="async">
    </div>

    <!-- Shell Styles minimized for splash screen -->
    <style>
        .shell-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #fbfbfd;
            padding: 2rem;
            text-align: center;
            transition: opacity 0.6s ease-out;
        }

        .shell-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }

        .shell-orb-1 {
            width: 40vw;
            height: 40vw;
            top: -10vw;
            right: -10vw;
            background: #2e9e8f;
        }

        .shell-orb-2 {
            width: 35vw;
            height: 35vw;
            bottom: -5vw;
            left: -10vw;
            background: #ffa726;
        }

        /* Shell logo - smaller, centered */
        .shell-logo {
            width: 100%;
            max-width: min(80vw, 350px);
            height: auto;
            object-fit: contain;
            margin-bottom: 0;
        }

        @media (min-width: 768px) {
            .shell-logo {
                max-width: 450px;
            }
        }
    </style>

    <script>
        // Failsafe: Remove shell if React takes too long or fails (5s timeout)
        setTimeout(() => {
            const shell = document.getElementById('app-shell');
            if (shell) {
                shell.style.opacity = '0';
                shell.style.pointerEvents = 'none';
                setTimeout(() => shell.remove(), 600);
            }
        }, 5000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
