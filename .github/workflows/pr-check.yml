# ğŸ›¡ï¸ PR Quality Gate
# Runs on every PR to main - quick checks with self-healing lint

name: PR Check

on:
  pull_request:
    branches: [main]

# Allow the workflow to push auto-fixes back to the PR
permissions:
  contents: write
  pull-requests: write

jobs:
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # Need fetch-depth 0 for pushing commits back
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install Dependencies
        run: npm ci

      - name: ğŸ”§ Auto-fix Lint Issues
        id: lint-fix
        run: |
          # Run ESLint with auto-fix
          npm run lint -- --fix || true
          
          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¾ Commit Auto-fixes
        if: steps.lint-fix.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ğŸ¤– Auto-fix: lint corrections"
          git push

      - name: ğŸ” Lint Check (Verify)
        run: npm run lint

      - name: ğŸ—ï¸ Type Check & Build
        run: npm run build

      - name: âœ… All Checks Passed
        run: echo "ğŸ‰ PR is ready for review!"
